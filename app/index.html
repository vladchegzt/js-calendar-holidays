<html lang="en" data-country="">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css">

                        <span class="th">ภาษา</span>
                        <span class="vn">Ngôn ngữ</span>

                        <span class="pt">Língua</span>
                        <span class="es">Idioma</span>

                    <div class="curr_lang">
                        <svg class="lang_flag">
                            <use xlink:href="img/flags.svg#flag_en"></use>
